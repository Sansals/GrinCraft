{% extends "wrapper.html" %}

{% block title %}{{ title }}{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/style_accounts.css' %}" type="text/css">
<form class="box" method="POST">
    {% csrf_token %}
    <h1>Регистрация</h1>
    {{form.username}}
    {{form.email}}
    {{form.password1}}
    {{form.password2}}
    <span class="error_text">{{error}}</span>
    <button type="submit">Зарегистрироваться!</button>
    <a href="{% url 'login' %}" class="url_text">Авторизация</a>
</form>

{% endblock %}
