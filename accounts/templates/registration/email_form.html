{% extends "wrapper.html" %}

{% block title %}Подтверждение адреса электронной почты{% endblock %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'accounts/style_accounts.css' %}" type="text/css">
<form class="box" method="POST">
    {% csrf_token %}
    <h1>Добавление email</h1>
    {{form.email}}
    <span class="error_text">{{error}}</span>
    <button type="submit">Добавить!</button>
</form>

{% endblock %}
